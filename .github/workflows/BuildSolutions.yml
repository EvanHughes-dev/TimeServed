name: Build Solutions

permissions:
  contents: write

on:
  push:
    branches: [main]

jobs:
  build-timeserved:
    name: Build TimeServed
    runs-on: windows-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore TimeServed.sln

      - name: Build
        run: |
          dotnet build TimeServed.sln `
            --configuration Release `
            --no-restore `
            --output build-output/TimeServed

  build-level-editor:
    name: Build LevelEditor
    needs: build-timeserved
    runs-on: windows-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore LevelEditor/LevelEditor.sln

      - name: Build
        run: |
          dotnet build LevelEditor/LevelEditor.sln `
            --configuration Release `
            --no-restore `
            --output build-output/LevelEditor

      - name: Commit build outputs to builds branch
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch all branches
          git fetch origin

          # Create orphan builds branch if it doesn't exist
          if (git show-ref --verify --quiet refs/remotes/origin/builds) {
            git checkout builds
          } else {
            git checkout --orphan builds
          }

          # Remove EVERYTHING from the branch
          git rm -rf . | Out-Null

          # Recreate only build output folders
          New-Item -ItemType Directory -Force -Path build-output | Out-Null

          git checkout $env:GITHUB_SHA -- build-output/TimeServed
          git checkout $env:GITHUB_SHA -- build-output/LevelEditor

          git add build-output

          if (git diff --cached --quiet) {
            Write-Host "No changes to commit"
          } else {
            git commit -m "Build outputs (CI)"
            git push origin builds --force
          }
